name: Build and Deploy React App

# Determine which action on which branch we want this script to be triggered
on:
  push:
    branches:
      - main

# Sets permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to Github Pages
        run: npm deploy
